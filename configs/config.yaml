server:
  port: 8080
  mode: debug # debug, release, test
  read_timeout: 30
  write_timeout: 30

database:
  host: localhost
  port: 3306
  user: root
  password: ""
  dbname: member_pre
  charset: utf8mb4
  parse_time: true
  loc: Local
  max_idle_conns: 10
  max_open_conns: 100
  conn_max_lifetime: 3600

redis:
  host: localhost
  port: 6379
  password: ""
  db: 0
  pool_size: 10
  min_idle_conns: 5

log:
  level: info # debug, info, warn, error
  format: json # json, text
  output: stdout # stdout, file
  file_path: logs/app.log
  max_size: 100 # MB
  max_backups: 7
  max_age: 30 # days
  compress: true

auth:
  jwt_secret: your-secret-key-change-in-production # JWT密钥，生产环境请修改
  token_expires: 7200 # token过期时间（秒），默认2小时

