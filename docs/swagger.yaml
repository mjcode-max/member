basePath: /api/v1
definitions:
  internal_interfaces_http_handler.BookSlotRequest:
    properties:
      count:
        minimum: 1
        type: integer
      slot_id:
        type: integer
    required:
    - count
    - slot_id
    type: object
  internal_interfaces_http_handler.CreateStoreRequest:
    properties:
      address:
        description: 门店地址
        type: string
      business_hours_end:
        description: 营业结束时间 (HH:MM格式)
        type: string
      business_hours_start:
        description: 营业开始时间 (HH:MM格式)
        type: string
      contact_person:
        description: 联系人
        type: string
      deposit_amount:
        description: 押金金额
        type: number
      name:
        description: 门店名称
        type: string
      phone:
        description: 联系电话
        type: string
      status:
        description: '状态: operating, closed, shutdown'
        type: string
    required:
    - name
    type: object
  internal_interfaces_http_handler.CreateTemplateRequest:
    properties:
      name:
        type: string
      status:
        type: string
      store_id:
        type: integer
      weekday_rules:
        items:
          $ref: '#/definitions/member-pre_internal_domain_slot.WeekdayRule'
        type: array
    required:
    - name
    - store_id
    - weekday_rules
    type: object
  internal_interfaces_http_handler.CreateUserRequest:
    properties:
      email:
        description: 邮箱
        type: string
      password:
        description: 密码（员工必填，顾客不需要）
        type: string
      phone:
        description: 手机号（顾客必填）
        type: string
      role:
        description: 角色
        enum:
        - admin
        - store_manager
        - technician
        - customer
        type: string
      status:
        description: '状态: active, inactive'
        type: string
      store_id:
        description: 门店ID（店长和美甲师必填）
        type: integer
      username:
        description: 用户名（员工必填，顾客可选）
        type: string
    required:
    - role
    type: object
  internal_interfaces_http_handler.GenerateSlotsRequest:
    properties:
      end_date:
        type: string
      start_date:
        type: string
      store_id:
        type: integer
      technician_count:
        minimum: 1
        type: integer
    required:
    - end_date
    - start_date
    - store_id
    - technician_count
    type: object
  internal_interfaces_http_handler.LockSlotRequest:
    properties:
      count:
        minimum: 1
        type: integer
      slot_id:
        type: integer
    required:
    - count
    - slot_id
    type: object
  internal_interfaces_http_handler.RecalculateCapacityRequest:
    properties:
      from_date:
        type: string
      store_id:
        type: integer
      technician_count:
        minimum: 0
        type: integer
    required:
    - from_date
    - store_id
    - technician_count
    type: object
  internal_interfaces_http_handler.ReleaseSlotRequest:
    properties:
      count:
        minimum: 1
        type: integer
      slot_id:
        type: integer
    required:
    - count
    - slot_id
    type: object
  internal_interfaces_http_handler.UnlockSlotRequest:
    properties:
      count:
        minimum: 1
        type: integer
      slot_id:
        type: integer
    required:
    - count
    - slot_id
    type: object
  internal_interfaces_http_handler.UpdateStoreRequest:
    properties:
      address:
        description: 门店地址
        type: string
      business_hours_end:
        description: 营业结束时间
        type: string
      business_hours_start:
        description: 营业开始时间
        type: string
      contact_person:
        description: 联系人
        type: string
      deposit_amount:
        description: 押金金额
        type: number
      name:
        description: 门店名称
        type: string
      phone:
        description: 联系电话
        type: string
      status:
        description: 状态
        type: string
    type: object
  internal_interfaces_http_handler.UpdateStoreStatusRequest:
    properties:
      status:
        description: 状态
        enum:
        - operating
        - closed
        - shutdown
        type: string
    required:
    - status
    type: object
  internal_interfaces_http_handler.UpdateTemplateRequest:
    properties:
      name:
        type: string
      status:
        type: string
      weekday_rules:
        items:
          $ref: '#/definitions/member-pre_internal_domain_slot.WeekdayRule'
        type: array
    type: object
  internal_interfaces_http_handler.UpdateUserRequest:
    properties:
      email:
        description: 邮箱
        type: string
      password:
        description: 密码（如果提供则更新）
        type: string
      phone:
        description: 手机号
        type: string
      role:
        description: 角色
        type: string
      status:
        description: 状态
        type: string
      store_id:
        description: 门店ID
        type: integer
      username:
        description: 用户名
        type: string
      work_status:
        description: 工作状态（美甲师）
        type: string
    type: object
  internal_interfaces_http_handler.UpdateUserStatusRequest:
    properties:
      status:
        description: 状态
        enum:
        - active
        - inactive
        type: string
    required:
    - status
    type: object
  internal_interfaces_http_handler.UpdateWorkStatusRequest:
    properties:
      work_status:
        enum:
        - working
        - rest
        - offline
        example: working
        type: string
    required:
    - work_status
    type: object
  member-pre_internal_domain_auth.GetCurrentUserResponse:
    properties:
      user:
        $ref: '#/definitions/member-pre_internal_domain_user.User'
    type: object
  member-pre_internal_domain_auth.LoginRequest:
    properties:
      password:
        description: 密码（员工必填，顾客不需要）
        type: string
      username:
        description: 用户名（员工）或手机号（顾客）
        type: string
    required:
    - username
    type: object
  member-pre_internal_domain_auth.LoginResponse:
    properties:
      expires_at:
        type: string
      token:
        type: string
      user:
        $ref: '#/definitions/member-pre_internal_domain_user.User'
    type: object
  member-pre_internal_domain_slot.Slot:
    properties:
      booked_count:
        description: 已预约数量
        type: integer
      capacity:
        description: 可用容量（在岗美甲师数量）
        type: integer
      created_at:
        type: string
      date:
        description: 日期
        type: string
      end_time:
        description: 结束时间
        type: string
      id:
        type: integer
      locked_count:
        description: 已锁定数量
        type: integer
      start_time:
        description: 开始时间
        type: string
      status:
        description: '状态: available, locked, booked, completed, cancelled'
        type: string
      store_id:
        description: 门店ID
        type: integer
      technician_id:
        description: 美甲师ID（可选，如果为空表示任意美甲师）
        type: integer
      updated_at:
        type: string
    type: object
  member-pre_internal_domain_slot.Template:
    properties:
      created_at:
        type: string
      id:
        type: integer
      name:
        description: 模板名称
        type: string
      status:
        description: '状态: active, inactive'
        type: string
      store_id:
        description: 门店ID
        type: integer
      updated_at:
        type: string
      weekday_rules:
        description: 星期规则列表
        items:
          $ref: '#/definitions/member-pre_internal_domain_slot.WeekdayRule'
        type: array
    type: object
  member-pre_internal_domain_slot.TimeSlotRule:
    properties:
      duration:
        description: 时段时长（分钟）
        type: integer
      end_time:
        description: 结束时间 (HH:MM格式)
        type: string
      start_time:
        description: 开始时间 (HH:MM格式)
        type: string
    type: object
  member-pre_internal_domain_slot.WeekdayRule:
    properties:
      slots:
        description: 该天的时段列表
        items:
          $ref: '#/definitions/member-pre_internal_domain_slot.TimeSlotRule'
        type: array
      weekday:
        description: 星期几 (0=周日, 1=周一, ..., 6=周六)
        type: integer
    type: object
  member-pre_internal_domain_store.Store:
    properties:
      address:
        description: 门店地址
        type: string
      business_hours_end:
        description: 营业结束时间 (HH:MM格式)
        type: string
      business_hours_start:
        description: 营业开始时间 (HH:MM格式)
        type: string
      contact_person:
        description: 联系人
        type: string
      created_at:
        type: string
      deposit_amount:
        description: 押金金额
        type: number
      id:
        type: integer
      name:
        description: 门店名称
        type: string
      phone:
        description: 联系电话
        type: string
      status:
        description: '状态: operating, closed, shutdown'
        type: string
      updated_at:
        type: string
    type: object
  member-pre_internal_domain_user.User:
    properties:
      created_at:
        type: string
      email:
        description: 邮箱
        type: string
      id:
        type: integer
      phone:
        description: 手机号（顾客和员工都可能有）
        type: string
      role:
        description: '角色: admin, store_manager, technician, customer'
        type: string
      status:
        description: '状态: active, inactive'
        type: string
      store_id:
        description: 门店ID（店长和美甲师必须关联，顾客和总后台为nil）
        type: integer
      updated_at:
        type: string
      username:
        description: 用户名（员工使用）
        type: string
      work_status:
        description: '工作状态（仅美甲师有效）: working, rest, offline'
        type: string
    type: object
  member-pre_pkg_utils.Pagination:
    properties:
      page:
        type: integer
      page_size:
        type: integer
      pages:
        type: integer
      total:
        type: integer
    type: object
  member-pre_pkg_utils.PaginationResponse:
    properties:
      list: {}
      pagination:
        $ref: '#/definitions/member-pre_pkg_utils.Pagination'
    type: object
host: localhost:8080
info:
  contact:
    email: support@swagger.io
    name: API Support
    url: http://www.swagger.io/support
  description: 基于 Go 语言开发的会员预约系统 API 文档
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  termsOfService: http://swagger.io/terms/
  title: 会员预约系统 API
  version: "1.0"
paths:
  /auth/login:
    post:
      consumes:
      - application/json
      description: 用户登录接口，支持用户名或手机号登录
      parameters:
      - description: 登录请求
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/member-pre_internal_domain_auth.LoginRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/member-pre_internal_domain_auth.LoginResponse'
      summary: 用户登录
      tags:
      - 认证
  /auth/logout:
    post:
      consumes:
      - application/json
      description: 用户登出接口
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: 用户登出
      tags:
      - 认证
  /auth/me:
    get:
      consumes:
      - application/json
      description: 获取当前登录用户的信息
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/member-pre_internal_domain_auth.GetCurrentUserResponse'
      security:
      - BearerAuth: []
      summary: 获取当前用户
      tags:
      - 认证
  /public/stores:
    get:
      consumes:
      - application/json
      description: 获取门店列表（公开接口，无需认证），支持按状态、名称筛选和分页。默认只返回营业中的门店。
      parameters:
      - default: operating
        description: 状态筛选
        enum:
        - operating
        - closed
        - shutdown
        in: query
        name: status
        type: string
      - description: 门店名称（模糊搜索）
        in: query
        name: name
        type: string
      - default: 1
        description: 页码
        in: query
        name: page
        type: integer
      - default: 10
        description: 每页数量
        in: query
        name: page_size
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/member-pre_pkg_utils.PaginationResponse'
      summary: 获取公开门店列表
      tags:
      - 门店管理
  /slot-templates:
    get:
      consumes:
      - application/json
      description: 根据门店ID获取时段模板列表
      parameters:
      - description: 门店ID
        in: query
        name: store_id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/member-pre_internal_domain_slot.Template'
            type: array
      security:
      - BearerAuth: []
      summary: 获取时段模板列表
      tags:
      - 时段管理
    post:
      consumes:
      - application/json
      description: 创建新的时段模板
      parameters:
      - description: 创建时段模板请求
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/internal_interfaces_http_handler.CreateTemplateRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/member-pre_internal_domain_slot.Template'
      security:
      - BearerAuth: []
      summary: 创建时段模板
      tags:
      - 时段管理
  /slot-templates/{id}:
    delete:
      consumes:
      - application/json
      description: 删除时段模板
      parameters:
      - description: 模板ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: 删除时段模板
      tags:
      - 时段管理
    get:
      consumes:
      - application/json
      description: 根据模板ID获取时段模板详细信息
      parameters:
      - description: 模板ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/member-pre_internal_domain_slot.Template'
      security:
      - BearerAuth: []
      summary: 获取时段模板详情
      tags:
      - 时段管理
    put:
      consumes:
      - application/json
      description: 更新时段模板信息
      parameters:
      - description: 模板ID
        in: path
        name: id
        required: true
        type: integer
      - description: 更新时段模板请求
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/internal_interfaces_http_handler.UpdateTemplateRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/member-pre_internal_domain_slot.Template'
      security:
      - BearerAuth: []
      summary: 更新时段模板
      tags:
      - 时段管理
  /slots:
    get:
      consumes:
      - application/json
      description: 根据门店ID和日期获取时段列表
      parameters:
      - description: 门店ID
        in: query
        name: store_id
        required: true
        type: integer
      - description: 日期 (YYYY-MM-DD格式)
        in: query
        name: date
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/member-pre_internal_domain_slot.Slot'
            type: array
      security:
      - BearerAuth: []
      summary: 获取时段列表
      tags:
      - 时段管理
  /slots/{id}:
    get:
      consumes:
      - application/json
      description: 根据时段ID获取时段详细信息
      parameters:
      - description: 时段ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/member-pre_internal_domain_slot.Slot'
      security:
      - BearerAuth: []
      summary: 获取时段详情
      tags:
      - 时段管理
  /slots/available:
    get:
      consumes:
      - application/json
      description: 根据门店ID和日期获取可用时段列表
      parameters:
      - description: 门店ID
        in: query
        name: store_id
        required: true
        type: integer
      - description: 日期 (YYYY-MM-DD格式)
        in: query
        name: date
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/member-pre_internal_domain_slot.Slot'
            type: array
      security:
      - BearerAuth: []
      summary: 获取可用时段列表
      tags:
      - 时段管理
  /slots/book:
    post:
      consumes:
      - application/json
      description: 预约时段（从锁定转为已预约，原子操作）
      parameters:
      - description: 预约时段请求
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/internal_interfaces_http_handler.BookSlotRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: 预约时段
      tags:
      - 时段管理
  /slots/generate:
    post:
      consumes:
      - application/json
      description: 根据模板生成时段
      parameters:
      - description: 生成时段请求
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/internal_interfaces_http_handler.GenerateSlotsRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: 生成时段
      tags:
      - 时段管理
  /slots/lock:
    post:
      consumes:
      - application/json
      description: 锁定时段（预约时调用，原子操作）
      parameters:
      - description: 锁定时段请求
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/internal_interfaces_http_handler.LockSlotRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: 锁定时段
      tags:
      - 时段管理
  /slots/recalculate-capacity:
    post:
      consumes:
      - application/json
      description: 重新计算时段容量（当美甲师状态变更时调用）
      parameters:
      - description: 重新计算容量请求
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/internal_interfaces_http_handler.RecalculateCapacityRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: 重新计算时段容量
      tags:
      - 时段管理
  /slots/release:
    post:
      consumes:
      - application/json
      description: 释放时段（取消或完成时调用，原子操作）
      parameters:
      - description: 释放时段请求
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/internal_interfaces_http_handler.ReleaseSlotRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: 释放时段
      tags:
      - 时段管理
  /slots/unlock:
    post:
      consumes:
      - application/json
      description: 解锁时段（取消预约时调用，原子操作）
      parameters:
      - description: 解锁时段请求
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/internal_interfaces_http_handler.UnlockSlotRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: 解锁时段
      tags:
      - 时段管理
  /stores:
    get:
      consumes:
      - application/json
      description: 获取门店列表，支持按状态、名称筛选和分页
      parameters:
      - description: 状态筛选
        enum:
        - operating
        - closed
        - shutdown
        in: query
        name: status
        type: string
      - description: 门店名称（模糊搜索）
        in: query
        name: name
        type: string
      - default: 1
        description: 页码
        in: query
        name: page
        type: integer
      - default: 10
        description: 每页数量
        in: query
        name: page_size
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/member-pre_pkg_utils.PaginationResponse'
      security:
      - BearerAuth: []
      summary: 获取门店列表
      tags:
      - 门店管理
    post:
      consumes:
      - application/json
      description: 创建新门店（仅后台）
      parameters:
      - description: 创建门店请求
        in: body
        name: request
        required: true
        schema:
