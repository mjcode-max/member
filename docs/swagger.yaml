basePath: /api/v1
definitions:
  internal_interfaces_http_handler.UpdateWorkStatusRequest:
    properties:
      work_status:
        enum:
        - working
        - rest
        - offline
        example: working
        type: string
    required:
    - work_status
    type: object
  member-pre_internal_domain_auth.GetCurrentUserResponse:
    properties:
      user:
        $ref: '#/definitions/member-pre_internal_domain_user.User'
    type: object
  member-pre_internal_domain_auth.LoginRequest:
    properties:
      password:
        description: 密码（员工必填，顾客不需要）
        type: string
      username:
        description: 用户名（员工）或手机号（顾客）
        type: string
    required:
    - username
    type: object
  member-pre_internal_domain_auth.LoginResponse:
    properties:
      expires_at:
        type: string
      token:
        type: string
      user:
        $ref: '#/definitions/member-pre_internal_domain_user.User'
    type: object
  member-pre_internal_domain_user.User:
    properties:
      created_at:
        type: string
      email:
        description: 邮箱
        type: string
      id:
        type: integer
      phone:
        description: 手机号（顾客和员工都可能有）
        type: string
      role:
        description: '角色: admin, store_manager, technician, customer'
        type: string
      status:
        description: '状态: active, inactive'
        type: string
      store_id:
        description: 门店ID（店长和美甲师必须关联，顾客和总后台为nil）
        type: integer
      updated_at:
        type: string
      username:
        description: 用户名（员工使用）
        type: string
      work_status:
        description: '工作状态（仅美甲师有效）: working, rest, offline'
        type: string
    type: object
host: localhost:8080
info:
  contact:
    email: support@swagger.io
    name: API Support
    url: http://www.swagger.io/support
  description: 基于 Go 语言开发的会员预约系统 API 文档
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  termsOfService: http://swagger.io/terms/
  title: 会员预约系统 API
  version: "1.0"
paths:
  /auth/login:
    post:
      consumes:
      - application/json
      description: 用户登录接口，支持用户名或手机号登录
      parameters:
      - description: 登录请求
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/member-pre_internal_domain_auth.LoginRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/member-pre_internal_domain_auth.LoginResponse'
      summary: 用户登录
      tags:
      - 认证
  /auth/logout:
    post:
      consumes:
      - application/json
      description: 用户登出接口
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: 用户登出
      tags:
      - 认证
  /auth/me:
    get:
      consumes:
      - application/json
      description: 获取当前登录用户的信息
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/member-pre_internal_domain_auth.GetCurrentUserResponse'
      security:
      - BearerAuth: []
      summary: 获取当前用户
      tags:
      - 认证
  /stores/{store_id}/users:
    get:
      consumes:
      - application/json
      description: 根据门店ID获取该门店的用户列表（店长和美甲师）
      parameters:
      - description: 门店ID
        in: path
        name: store_id
        required: true
        type: integer
      - description: 角色筛选
        enum:
        - store_manager
        - technician
        in: query
        name: role
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/member-pre_internal_domain_user.User'
            type: array
      security:
      - BearerAuth: []
      summary: 根据门店获取用户列表
      tags:
      - 用户管理
  /users/{id}:
    get:
      consumes:
      - application/json
      description: 根据用户ID获取用户详细信息
      parameters:
      - description: 用户ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/member-pre_internal_domain_user.User'
      security:
      - BearerAuth: []
      summary: 获取用户详情
      tags:
      - 用户管理
  /users/{id}/work-status:
    put:
      consumes:
      - application/json
      description: 更新美甲师的工作状态（在岗/休息/离岗）
      parameters:
      - description: 用户ID
        in: path
        name: id
        required: true
        type: integer
      - description: 工作状态请求
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/internal_interfaces_http_handler.UpdateWorkStatusRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: 更新美甲师工作状态
      tags:
      - 用户管理
securityDefinitions:
  BearerAuth:
    description: 'JWT认证，格式: Bearer {token}'
    in: header
    name: Authorization
    type: apiKey
swagger: "2.0"
